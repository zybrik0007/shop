<div id="area">
  <app-head id="head"></app-head>
  <div id="center">
    <app-navigation id="navigation"></app-navigation>
    <div id="content">
      <div id="tab">
        <app-tabs></app-tabs>
      </div>
      <div id="but">
        <app-buttons (searchUpt)="updateTable($event)"></app-buttons>
      </div>
      <div id="table">
        <app-table (sortColumn)="updateTable($event)"></app-table>
      </div>
    </div>
  </div>
  <div id="footer">
    <app-count (rowsUpt)="updateTable($event)"></app-count>
    <app-page ></app-page>
  </div>
</div>
